<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTEAM · Админка</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <div class="eyebrow">CUTEAM</div>
          <h1>Админка загрузки</h1>
          <p class="subtitle">Загрузка и обслуживание данных</p>
        </div>
        <div class="actions">
          <a class="ghost" href="/">К теплокарте</a>
          <a class="ghost" href="/admin/staff-slots">Проверка филиала</a>
          <a class="ghost" href="/admin/diagnostics">Диагностика</a>
          <form method="post" action="/logout">
            <button class="ghost" type="submit">Выйти</button>
          </form>
        </div>
      </header>

      <section class="admin-panel">
        <div class="admin-actions">
          <button id="startFull" class="primary">Полная загрузка за 2025</button>
          <button id="recalc" class="ghost" disabled>Пересчитать агрегаты</button>
        </div>
        <div class="admin-status">
          <div class="status-card">
            <div class="status-label">Статус</div>
            <div id="etlStatus" class="status-value">—</div>
          </div>
          <div class="status-card">
            <div class="status-label">Прогресс</div>
            <div id="etlProgress" class="status-value">—</div>
          </div>
          <div class="status-card">
            <div class="status-label">Последний запуск</div>
            <div id="etlTime" class="status-value">—</div>
          </div>
        </div>
        <pre id="etlErrors" class="status-log"></pre>
      </section>
    </div>

    <script src="/static/admin.js"></script>
  </body>
</html>
