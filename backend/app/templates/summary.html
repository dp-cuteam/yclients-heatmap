<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTEAM · Теплокарты свод</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <div class="eyebrow">CUTEAM</div>
          <h1>Теплокарты · свод</h1>
          <p class="subtitle">Средняя загрузка за месяц по всем филиалам и ресурсам</p>
        </div>
        <div class="actions">
          <a class="ghost" href="/">К теплокарте</a>
          <a class="ghost" href="/historical">Исторические данные</a>
          <a class="ghost" href="/cuteam">Показатели</a>
          <a class="ghost" href="/admin">Админка</a>
          <form method="post" action="/logout">
            <button class="ghost" type="submit">Выйти</button>
          </form>
        </div>
      </header>

      <section class="heatmap-section">
        <div class="section-header">
          <h2>Сводная таблица (строки — месяцы, столбцы — годы)</h2>
          <div class="legend">
            <span>0%</span>
            <div class="legend-bar"></div>
            <span>100%</span>
          </div>
          <div class="palette-switch">
            <label>
              <input type="radio" name="heatmapPalette" value="perceptual" />
              Perceptual
            </label>
            <label>
              <input type="radio" name="heatmapPalette" value="bgyor" />
              Сине‑зелёный‑жёлтый‑красный
            </label>
          </div>
        </div>
        <p class="subtitle">Пустые ячейки означают отсутствие данных за месяц.</p>
        <div id="summaryContainer" class="summary-container"></div>
      </section>
    </div>

    <script src="/static/summary.js"></script>
  </body>
</html>
