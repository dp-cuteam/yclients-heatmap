<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTEAM · Исторические данные</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <div class="eyebrow">CUTEAM</div>
          <h1>Исторические данные</h1>
          <p class="subtitle">Тепловая карта из Excel-архива</p>
        </div>
        <div class="actions">
          <a class="ghost" href="/">К теплокарте</a>
          <a class="ghost" href="/staff-types">Сотрудники</a>
          <a class="ghost" href="/admin">Админка</a>
          <form method="post" action="/logout">
            <button class="ghost" type="submit">Выйти</button>
          </form>
        </div>
      </header>

      <section class="filters">
        <div class="field">
          <label>Филиал</label>
          <select id="histBranch"></select>
        </div>
        <div class="field">
          <label>Месяц</label>
          <select id="histMonth"></select>
        </div>
      </section>

      <section class="heatmap-section">
        <div class="section-header">
          <h2>Исторические данные (строки — время, столбцы — дни)</h2>
          <div class="legend">
            <span>0%</span>
            <div class="legend-bar"></div>
            <span>100%</span>
          </div>
        </div>
        <p class="subtitle">Источник: БД (импорт из Excel). Данные отображаются отдельно от основного отчёта.</p>
        <div id="histContainer" class="month-container"></div>
      </section>
    </div>

    <script src="/static/historical.js"></script>
  </body>
</html>
