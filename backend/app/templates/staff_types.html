<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTEAM · Сотрудники</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <div class="eyebrow">CUTEAM</div>
          <h1>Сотрудники филиала</h1>
          <p class="subtitle">Список сотрудников с маркировкой типов</p>
        </div>
        <div class="actions">
          <a class="ghost" href="/">К теплокарте</a>
          <a class="ghost" href="/historical">Исторические данные</a>
          <a class="ghost" href="/admin">Админка</a>
          <a class="ghost" href="/admin/staff-slots">Проверка филиала</a>
          <form method="post" action="/logout">
            <button class="ghost" type="submit">Выйти</button>
          </form>
        </div>
      </header>

      <section class="staff-panel">
        <div class="staff-toolbar">
          <div class="field">
            <label>Филиал</label>
            <select id="staffBranch"></select>
          </div>
          <button id="staffRefresh" class="primary">Обновить</button>
          <span id="staffStatus" class="audit-status">—</span>
        </div>
        <div id="staffSummary" class="audit-summary">Загрузка списка сотрудников…</div>
      </section>

      <section id="staffTypeBlocks" class="staff-types"></section>
    </div>

    <script src="/static/staff_types.js"></script>
  </body>
</html>
