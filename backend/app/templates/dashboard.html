<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTEAM · Теплокарта</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <div class="eyebrow">CUTEAM</div>
          <h1>Теплокарта загрузки</h1>
          <p class="subtitle">Фактические визиты 2025 • YCLIENTS</p>
        </div>
        <div class="actions">
          <a class="ghost" href="/admin">Админка</a>
          <a class="ghost" href="/admin/diagnostics">Диагностика</a>
          <form method="post" action="/logout">
            <button class="ghost" type="submit">Выйти</button>
          </form>
        </div>
      </header>

      <section class="filters">
        <div class="field">
          <label>Месяц</label>
          <select id="monthSelect"></select>
        </div>
        <div class="field">
          <label>Филиал</label>
          <select id="branchSelect"></select>
        </div>
      </section>

      <section class="heatmap-section">
        <div class="section-header">
          <h2>Месяц целиком (строки — время, столбцы — дни)</h2>
          <div class="legend">
            <span>0%</span>
            <div class="legend-bar"></div>
            <span>100%</span>
          </div>
        </div>
        <p class="subtitle">Серая зона: слева точка — до 10:00, справа — после 22:00.</p>
        <div id="monthContainer" class="month-container"></div>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
